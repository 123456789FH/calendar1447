<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>توزيع الأسابيع الدراسية 1447هـ</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      background: #f2f2f2;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2b4c7e;
    }
    .week {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      padding: 15px;
    }
    .title {
      font-weight: bold;
      font-size: 18px;
      color: #205072;
      margin-bottom: 10px;
    }
    .days {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
    }
    .day {
      background: #e0f7fa;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <script>
    const weeks = [
      { title: "الأسبوع الأول", days: ["20/1<br>24/8", "21/1<br>25/8", "22/1<br>26/8", "23/1<br>27/8", "24/1<br>28/8"] },

</body>
</html>
